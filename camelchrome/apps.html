<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camel.chrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .app-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
        }
        .app img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .app:hover img {
            transform: scale(1.1);
        }
        .app span {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="references.html" class="app">
            <img src="montagne.jpg" alt="App 1">
            <span>references</span>
        </a>
        <a href="games.html" class="app">
            <img src="montagne.jpg" alt="App 1">
            <span>games</span>
        </a>
        <a href="https://discord.com/widget?id=1335517981404430378&theme=dark" class="app">
            <img src="montagne.jpg" alt="App 1">
            <span>calendrier</span>
        </a>    
    </div>
</body>
</html>
