<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camelchrome</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Fond sombre */
            color: #f0f0f0; /* Texte clair */
        }
        h1 {
            margin-bottom: 20px;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .contact-button i {
            margin-right: 10px;
        }
        .contact-button:hover {
            transform: scale(1.05);
        }
        .instagram { background-color: #E4405F; }
        .discord { background-color: #5865F2; }
        .strava { background-color: #1DB954; }
        .email { background-color: #FC5200; }
        .contact-button i,
        .contact-button ion-icon {
            margin-right: 6px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Contact</h1>

<div class="contact-container">
    <a href="https://www.instagram.com/camel.chrome" target="_blank" class="contact-button instagram">
        <i class="fab fa-instagram" style="margin-right: 8px;"></i>
        <ion-icon name="logo-instagram" style="margin-right: 8px;"></ion-icon> Instagram
    </a>
    
<!--     <a href="https://discord.gg/ddSuGpbe" target="_blank" class="contact-button discord">
        <i class="fab fa-discord"></i> Discord
    </a>
  
    <a href="plusdecontact.html" class="contact-button email">
        <i class="fas fa-envelope"></i> plus de contact
    </a>
-->  
</div>

</body>
</html>
