<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timothee.baudry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1c1c1c;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1c;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-nav a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }
        .bottom-nav a i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .bottom-nav a:hover {
            color: #ecf321;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 140px);
            overflow-y: auto;
            margin-top: 20px;
            scroll-snap-type: y mandatory;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            scroll-snap-align: start;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <a href="main.html"><strong>2007</strong></a>
</header>

<div class="iframe-container" id="iframe-container">
    <p>Chargement des iframes...</p>
</div>

<div class="bottom-nav">
    <a href="main.html"><i class="fas fa-home"></i>Accueil</a>
    <a href="search.html"><i class="fas fa-search"></i>Rechercher</a>
    <a href="forum.html"><i class="fas fa-plus-square"></i>Forum</a>
    <a href="contact.html"><i class="fas fa-user"></i>Contact</a>
</div>

<script>
    async function loadIframes() {
        const response = await fetch('data.csv');
        const data = await response.text();
        const rows = data.split('\n').slice(1); // Supprime l'en-tÃªte
        let links = [];

        for (let row of rows) {
            let [importance, lien] = row.split(',');
            if (importance && lien) {
                links.push({ importance: parseInt(importance), lien: lien.trim() });
            }
        }

        links.sort((a, b) => a.importance - b.importance);

        const container = document.getElementById('iframe-container');
        container.innerHTML = ''; // Efface le contenu initial

        links.forEach(item => {
            let iframe = document.createElement('iframe');
            iframe.src = item.lien;
            container.appendChild(iframe);
        });
    }

    loadIframes().catch(error => console.error("Erreur de chargement des iframes :", error));
</script>

</body>
</html>
