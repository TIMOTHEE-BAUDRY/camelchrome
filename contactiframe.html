<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Fond sombre */
            color: #f0f0f0; /* Texte clair */
        }
        h1 {
            margin-bottom: 20px;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .contact-button i {
            margin-right: 10px;
        }
        .contact-button:hover {
            transform: scale(1.05);
        }
        .instagram { background-color: #E4405F; }
        .discord { background-color: #5865F2; }
        .strava { background-color: #FC5200; }
        .email { background-color: #1DB954; }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Contact</h1>

<div class="contact-container">
    <a href="https://www.instagram.com/timothee_baudry" target="_blank" class="contact-button instagram">
        <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://discord.gg/votreinvite" target="_blank" class="contact-button discord">
        <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://www.strava.com/athletes/votreprofil" target="_blank" class="contact-button strava">
        <i class="fab fa-strava"></i> Strava
    </a>
    <a href="mailto:votremail@example.com" class="contact-button email">
        <i class="fas fa-envelope"></i> Email
    </a>
</div>

</body>
</html>
